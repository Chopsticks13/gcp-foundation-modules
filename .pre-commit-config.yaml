repos:
  # Terraform hooks
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
        name: Terraform format
        description: Rewrites all Terraform configuration files to canonical format

      - id: terraform_validate
        name: Terraform validate
        description: Validates all Terraform configuration files
        args:
          - --hook-config=--retry-once-with-cleanup=true
          - --tf-init-args=-backend=false

      - id: terraform_tflint
        name: Terraform lint
        description: Validates Terraform with TFLint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
          - --args=--call-module-type=all

      - id: terraform_tfsec
        name: Terraform security scan
        description: Static analysis security scanner for Terraform
        args:
          - --args=--exclude-downloaded-modules
          - --args=--force-all-dirs

      - id: terraform_docs
        name: Terraform docs
        description: Inserts/updates documentation in Terraform modules
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true

      - id: terragrunt_fmt
        name: Terragrunt format
        description: Rewrites all Terragrunt configuration files to canonical format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Trims trailing whitespace

      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures files end with a newline

      - id: check-yaml
        name: Check YAML
        description: Checks YAML files for parseable syntax
        args: ['--unsafe']  # Allow custom YAML tags

      - id: check-added-large-files
        name: Check for large files
        description: Prevents giant files from being committed
        args: ['--maxkb=1000']

      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Checks for files that contain merge conflict strings

      - id: check-case-conflict
        name: Check filename case conflicts
        description: Checks for files with names that would conflict on case-insensitive filesystems

      - id: mixed-line-ending
        name: Check line endings
        description: Ensures consistent line endings
        args: ['--fix=lf']

      - id: detect-private-key
        name: Detect private keys
        description: Detects presence of private keys

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets
        description: Detect hardcoded secrets using Gitleaks

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        description: Lints YAML files
        args:
          - --config-file=.yamllint.yaml
        files: \.(yaml|yml)$

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        description: Lints Markdown files
        args:
          - --fix
          - --disable=MD013  # Line length
          - --disable=MD033  # Inline HTML
          - --disable=MD041  # First line in file should be top-level heading

# Global settings
default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push

fail_fast: false
minimum_pre_commit_version: '2.20.0'
