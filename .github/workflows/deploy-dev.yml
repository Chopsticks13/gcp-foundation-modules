name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'environments/**'

env:
  TERRAFORM_VERSION: '1.9.0'
  TERRAGRUNT_VERSION: '0.90.0'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get changed projects
        id: changed
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep "environments/" | cut -d'/' -f1-3 | sort -u || echo "")
          echo "projects<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Deploy with Terragrunt
        if: steps.changed.outputs.projects != ''
        run: |
          for project in ${{ steps.changed.outputs.projects }}; do
            echo "Deploying $project"
            cd $project
            terragrunt apply -auto-approve
            cd -
          done