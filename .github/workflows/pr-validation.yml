name: Pull Request Validation

on:
  pull_request:
    branches: [main]
    paths:
      - '**.hcl'
      - '**.tf'
      - 'modules/**'
      - 'environments/**'

env:
  TERRAFORM_VERSION: '1.9.0'
  TERRAGRUNT_VERSION: '0.90.0'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Validate Modules
        run: |
          cd modules/gcp-project
          terraform init -backend=false
          terraform validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  plan:
    name: Terragrunt Plan
    runs-on: ubuntu-latest
    needs: [validate, security]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get changed projects
        id: changed
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "environments/" | xargs -I {} dirname {} | sort -u || echo "")
          echo "projects=$CHANGED" >> $GITHUB_OUTPUT

      - name: Terragrunt Plan
        if: steps.changed.outputs.projects != ''
        run: |
          for project in ${{ steps.changed.outputs.projects }}; do
            echo "Planning $project"
            cd $project
            terragrunt plan -lock=false
            cd -
          done

      - name: Comment PR
        uses: actions/github-script@v7
        if: steps.changed.outputs.projects != ''
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Terragrunt plan completed successfully! Review the logs above.'
            })
